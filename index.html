<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-images">
        <div class="images">
          <div class="img-top"></div>
          <div class="img-bottom"></div>
        </div>
      </div>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="bg" />
        <img src="images/image-victor.jpg" alt="image" />
        <div class="person">
          <h1>Victor Crest <span>26</span></h1>

          <h3>London</h3>

          <div class="line"></div>

          <div class="stats">
            <div class="followers">
              <div>80K</div>
              <div>Followers</div>
            </div>

            <div class="likes">
              <div>803K</div>
              <div>Likes</div>
            </div>

            <div class="photos">
              <div>1.4K</div>
              <div>Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
    
    
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos


 -->
  </body>
</html>
